<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Countdown</title>
</head>
<body>
  <!-- PT 1: Add a title or some guided text for the user using the heading tags {h1, h2, h3...h6}-->

    <h1 id="info"> Countdown Extension w/ ACM-W</h1>
    <h2 id="break"> Want to see when your next break is?</h2>

    <!-- PT 1: Add a button element where for the user to click and add a date  **include btn text**-->
    
    <button id="addBtn"> ADD DATE</button>
    

    <div id="input">
        <!-- PT 1: Add a form/input element where for the user will input their date/date title-->
                <input type="text" id="breakName"  placeholder="Event Title? (optional)"></input>
                <input type="date" id="newDate"></input>
        <div>
            <!-- PT: 1 add a button to save the date that the user inputs-->
            <button  id="saveBtn"> SAVE</button>

        </div>

    </div>
    
    <!--This div is the container for our timer-->
    <div id="container">
        <!-- PT 1: add a default string representation that will be displayed when there are no saved dates -->
        <h3 id="timer"> You haven't added any dates yet :( </h3>
        <p class="extra"> Organized by girls.code()</p>
    </div>

</body>
<script src="script.js"></script>
</html>
